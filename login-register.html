<!DOCTYPE html>
<html lang="id" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Registrasi - PT. Cipta Hospital Indonesia</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#f0fdf4',
                            100: '#dcfce7',
                            500: '#10b981',
                            600: '#059669',
                            700: '#047857'
                        },
                        secondary: {
                            50: '#eff6ff',
                            100: '#dbeafe',
                            500: '#3b82f6',
                            600: '#2563eb'
                        },
                        accent: {
                            500: '#f97316',
                            600: '#ea580c'
                        }
                    },
                    fontFamily: {
                        'sans': ['Inter', 'system-ui', 'sans-serif']
                    }
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="font-sans bg-gray-50">
    <!-- Header -->
    <header class="bg-white shadow-sm">
        <nav class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center">
                    <a href="index.html" class="flex items-center">
                        <i class="fas fa-hospital text-primary-500 text-2xl mr-3"></i>
                        <span class="text-xl font-bold text-gray-900">PT. Cipta Hospital Indonesia</span>
                    </a>
                </div>
                <div class="hidden md:block">
                    <div class="ml-10 flex items-baseline space-x-4">
                        <a href="index.html" class="text-gray-700 hover:text-primary-600 px-3 py-2 rounded-md text-sm font-medium">Beranda</a>
                        <a href="pendaftaran.html" class="text-gray-700 hover:text-primary-600 px-3 py-2 rounded-md text-sm font-medium">Pendaftaran</a>
                        <a href="jadwal-dokter.html" class="text-gray-700 hover:text-primary-600 px-3 py-2 rounded-md text-sm font-medium">Jadwal Dokter</a>
                        <a href="pembayaran.html" class="text-gray-700 hover:text-primary-600 px-3 py-2 rounded-md text-sm font-medium">Pembayaran</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="min-h-screen py-12">
        <div class="max-w-md mx-auto bg-white rounded-lg shadow-md overflow-hidden">
            <!-- Tab Navigation -->
            <div class="flex">
                <button id="login-tab" class="flex-1 py-4 px-6 text-center font-medium text-primary-600 bg-primary-50 border-b-2 border-primary-500">
                    Login
                </button>
                <button id="register-tab" class="flex-1 py-4 px-6 text-center font-medium text-gray-500 hover:text-gray-700 border-b-2 border-transparent">
                    Registrasi
                </button>
            </div>

            <!-- Login Form -->
            <div id="login-form" class="p-6">
                <div class="text-center mb-6">
                    <h2 class="text-2xl font-bold text-gray-900">Masuk ke Akun Anda</h2>
                    <p class="text-gray-600 mt-2">Silakan masuk untuk mengakses layanan kami</p>
                </div>

                <form id="loginForm" class="space-y-4">
                    <div>
                        <label for="login-email" class="block text-sm font-medium text-gray-700 mb-1">Email/Username</label>
                        <input type="text" id="login-email" name="email" required 
                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-transparent">
                    </div>
                    <div>
                        <label for="login-password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                        <input type="password" id="login-password" name="password" required 
                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-transparent">
                    </div>
                    <div class="flex items-center justify-between">
                        <div class="flex items-center">
                            <input type="checkbox" id="remember" class="h-4 w-4 text-primary-600 focus:ring-primary-500 border-gray-300 rounded">
                            <label for="remember" class="ml-2 block text-sm text-gray-700">Ingat saya</label>
                        </div>
                        <button type="button" id="forgot-password" class="text-sm text-primary-600 hover:text-primary-700">Lupa Password?</button>
                    </div>
                    <button type="submit" class="w-full bg-primary-500 hover:bg-primary-600 text-white py-2 px-4 rounded-md font-medium transition-colors">
                        Login
                    </button>
                </form>

                <div class="mt-6 text-center">
                    <p class="text-sm text-gray-600">
                        Belum punya akun? 
                        <button id="switch-to-register" class="text-primary-600 hover:text-primary-700 font-medium">Daftar di sini</button>
                    </p>
                </div>

                <!-- Role Selection -->
                <div class="mt-6 pt-6 border-t border-gray-200">
                    <p class="text-sm text-gray-600 mb-3">Login sebagai:</p>
                    <div class="flex space-x-3">
                        <button class="flex-1 py-2 px-3 text-sm border border-primary-500 text-primary-600 rounded-md hover:bg-primary-50 transition-colors">
                            <i class="fas fa-user mr-2"></i>Pasien
                        </button>
                        <button class="flex-1 py-2 px-3 text-sm border border-secondary-500 text-secondary-600 rounded-md hover:bg-secondary-50 transition-colors">
                            <i class="fas fa-user-tie mr-2"></i>Admin
                        </button>
                    </div>
                </div>
            </div>

            <!-- Register Form -->
            <div id="register-form" class="p-6 hidden">
                <div class="text-center mb-6">
                    <h2 class="text-2xl font-bold text-gray-900">Buat Akun Baru</h2>
                    <p class="text-gray-600 mt-2">Daftar untuk mengakses layanan kesehatan kami</p>
                </div>

                <form id="registerForm" class="space-y-4">
                    <div>
                        <label for="register-name" class="block text-sm font-medium text-gray-700 mb-1">Nama Lengkap</label>
                        <input type="text" id="register-name" name="name" required 
                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-transparent">
                    </div>
                    <div>
                        <label for="register-email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                        <input type="email" id="register-email" name="email" required 
                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-transparent">
                    </div>
                    <div>
                        <label for="register-password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                        <input type="password" id="register-password" name="password" required 
                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-transparent">
                    </div>
                    <div>
                        <label for="register-confirm-password" class="block text-sm font-medium text-gray-700 mb-1">Konfirmasi Password</label>
                        <input type="password" id="register-confirm-password" name="confirm-password" required 
                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-transparent">
                    </div>
                    <div class="flex items-center">
                        <input type="checkbox" id="terms" required class="h-4 w-4 text-primary-600 focus:ring-primary-500 border-gray-300 rounded">
                        <label for="terms" class="ml-2 block text-sm text-gray-700">
                            Saya setuju dengan <a href="#" class="text-primary-600 hover:text-primary-700">syarat dan ketentuan</a>
                        </label>
                    </div>
                    <button type="submit" class="w-full bg-primary-500 hover:bg-primary-600 text-white py-2 px-4 rounded-md font-medium transition-colors">
                        Daftar Akun
                    </button>
                </form>

                <div class="mt-6 text-center">
                    <p class="text-sm text-gray-600">
                        Sudah punya akun? 
                        <button id="switch-to-login" class="text-primary-600 hover:text-primary-700 font-medium">Masuk di sini</button>
                    </p>
                </div>
            </div>
        </div>
    </main>

    <!-- Success Modal -->
    <div id="success-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
        <div class="bg-white p-6 rounded-lg max-w-sm mx-4">
            <div class="text-center">
                <div class="w-16 h-16 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-4">
                    <i class="fas fa-check text-green-600 text-2xl"></i>
                </div>
                <h3 id="modal-title" class="text-lg font-semibold text-gray-900 mb-2"></h3>
                <p id="modal-message" class="text-gray-600 mb-4"></p>
                <button id="modal-close" class="bg-primary-500 hover:bg-primary-600 text-white px-4 py-2 rounded-md">
                    OK
                </button>
            </div>
        </div>
    </div>

    <script>
        // Tab switching functionality
        const loginTab = document.getElementById('login-tab');
        const registerTab = document.getElementById('register-tab');
        const loginForm = document.getElementById('login-form');
        const registerForm = document.getElementById('register-form');
        const switchToRegister = document.getElementById('switch-to-register');
        const switchToLogin = document.getElementById('switch-to-login');

        function showLogin() {
            loginTab.classList.add('text-primary-600', 'bg-primary-50', 'border-primary-500');
            loginTab.classList.remove('text-gray-500', 'border-transparent');
            registerTab.classList.add('text-gray-500', 'border-transparent');
            registerTab.classList.remove('text-primary-600', 'bg-primary-50', 'border-primary-500');
            loginForm.classList.remove('hidden');
            registerForm.classList.add('hidden');
        }

        function showRegister() {
            registerTab.classList.add('text-primary-600', 'bg-primary-50', 'border-primary-500');
            registerTab.classList.remove('text-gray-500', 'border-transparent');
            loginTab.classList.add('text-gray-500', 'border-transparent');
            loginTab.classList.remove('text-primary-600', 'bg-primary-50', 'border-primary-500');
            registerForm.classList.remove('hidden');
            loginForm.classList.add('hidden');
        }

        loginTab.addEventListener('click', showLogin);
        registerTab.addEventListener('click', showRegister);
        switchToRegister.addEventListener('click', showRegister);
        switchToLogin.addEventListener('click', showLogin);

        // Modal functionality
        const successModal = document.getElementById('success-modal');
        const modalTitle = document.getElementById('modal-title');
        const modalMessage = document.getElementById('modal-message');
        const modalClose = document.getElementById('modal-close');

        function showModal(title, message) {
            modalTitle.textContent = title;
            modalMessage.textContent = message;
            successModal.classList.remove('hidden');
            successModal.classList.add('flex');
        }

        modalClose.addEventListener('click', function() {
            successModal.classList.add('hidden');
            successModal.classList.remove('flex');
        });

        // Login form submission
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            showModal('Login Berhasil!', 'Selamat datang kembali. Anda akan diarahkan ke dashboard.');
            setTimeout(() => {
                successModal.classList.add('hidden');
                successModal.classList.remove('flex');
                // Simulate redirect to dashboard
                window.location.href = 'admin-dashboard.html';
            }, 2000);
        });

        // Register form submission
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const password = document.getElementById('register-password').value;
            const confirmPassword = document.getElementById('register-confirm-password').value;
            
            if (password !== confirmPassword) {
                alert('Password dan konfirmasi password tidak cocok!');
                return;
            }
            
            showModal('Registrasi Berhasil!', 'Akun Anda telah berhasil dibuat. Silakan login untuk melanjutkan.');
            setTimeout(() => {
                successModal.classList.add('hidden');
                successModal.classList.remove('flex');
                showLogin();
                document.getElementById('registerForm').reset();
            }, 2000);
        });

        // Forgot password
        document.getElementById('forgot-password').addEventListener('click', function() {
            alert('Fitur reset password akan segera tersedia. Silakan hubungi admin untuk bantuan.');
        });
    </script>
</body>
</html>
